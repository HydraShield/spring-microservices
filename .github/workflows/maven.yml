name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd ./service-1
        mvn clean install

        cd ../service-2
        mvn clean install

        cd ../service-3
        mvn clean install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t service-1:latest ./service-1/.
          docker push hydrashield/microservices/service-1:latest

          docker build -t service-2:latest ./service-2/.
          docker push hydrashield/microservices/service-2:latest

          docker build -t service-3:latest ./service-3/.
          docker push hydrashield/microservices/service-3:latest
